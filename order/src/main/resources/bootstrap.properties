# nacos元数据
spring.application.name=order
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

# nacos命名空间id
spring.cloud.nacos.config.namespace=2dd3929a-bedd-4156-9b76-e2b2453f7ac1
# nacos使用那个分组数据
#spring.cloud.nacos.config.group=dev

# 加载nacos中其他数据集
spring.cloud.nacos.config.extension-configs[0].data-id=application.yml
spring.cloud.nacos.config.extension-configs[0].group=dev
spring.cloud.nacos.config.extension-configs[0].refresh=true

# rabbitmq配置文件
spring.cloud.nacos.config.extension-configs[1].data-id=rabbitmq.yml
spring.cloud.nacos.config.extension-configs[1].group=dev
spring.cloud.nacos.config.extension-configs[1].refresh=true

# redis配置文件
spring.cloud.nacos.config.extension-configs[2].data-id=redis.yml
spring.cloud.nacos.config.extension-configs[2].group=dev
spring.cloud.nacos.config.extension-configs[2].refresh=true

# 自定义线程池配置
spring.cloud.nacos.config.extension-configs[3].data-id=threadPool.yml
spring.cloud.nacos.config.extension-configs[3].group=dev
spring.cloud.nacos.config.extension-configs[3].refresh=true

# 阿里沙箱支付
spring.cloud.nacos.config.extension-configs[4].data-id=alipay.yml
spring.cloud.nacos.config.extension-configs[4].group=dev
spring.cloud.nacos.config.extension-configs[4].refresh=true

spring.cloud.nacos.config.extension-configs[5].data-id=database.yml
spring.cloud.nacos.config.extension-configs[5].group=dev
spring.cloud.nacos.config.extension-configs[5].refresh=true

spring.cloud.nacos.config.extension-configs[6].data-id=mybatis.yml
spring.cloud.nacos.config.extension-configs[6].group=dev
spring.cloud.nacos.config.extension-configs[6].refresh=true