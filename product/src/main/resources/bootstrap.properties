# nacos元数据
spring.application.name=product
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

# nacos命名空间id
spring.cloud.nacos.config.namespace=8007bed1-e913-4b53-967d-135219a6d52b

# 加载nacos中其他数据集
# 配置集id
spring.cloud.nacos.config.extension-configs[0].data-id=application.yml
# 配置分组
spring.cloud.nacos.config.extension-configs[0].group=dev
# 是否自动刷新
spring.cloud.nacos.config.extension-configs[0].refresh=true

# 数据源
spring.cloud.nacos.config.extension-configs[1].data-id=datasource.yml
spring.cloud.nacos.config.extension-configs[1].group=dev
spring.cloud.nacos.config.extension-configs[1].refresh=true

# Mybatis
spring.cloud.nacos.config.extension-configs[2].data-id=mybatis.yml
spring.cloud.nacos.config.extension-configs[2].group=dev
spring.cloud.nacos.config.extension-configs[2].refresh=true

# redis/springsession
spring.cloud.nacos.config.extension-configs[3].data-id=redis.yml
spring.cloud.nacos.config.extension-configs[3].group=dev
spring.cloud.nacos.config.extension-configs[3].refresh=true

# 自定义线程池配置
spring.cloud.nacos.config.extension-configs[4].data-id=threadPool.yml
spring.cloud.nacos.config.extension-configs[4].group=dev
spring.cloud.nacos.config.extension-configs[4].refresh=true
